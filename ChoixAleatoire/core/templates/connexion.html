{% extends "base.html" %}
{% load static%}
{%block content%}

        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark ">KydLaugan</h2>
                <div class="card my-3">
        
                  <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
        
                    <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
        
                    <div class="mb-2">
                      <input type="text" class="form-control" id="Username" name="nom" aria-describedby="emailHelp"
                        placeholder="User Name" required>
                    </div>
                    <div class="mb-2">
                      <input type="password" class="form-control" id="password" name="password" placeholder="password" required> 
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-primary mb-2 w-100">Se connecter</button></div>
                    <div id="emailHelp" class="form-text text-center mb-2 text-dark">Not
                      Registered? <a href="/" class="text-primary fw-bold"> Create an Account</a>
                    </div>
                    {% if messages %}
                      <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
                        {% endfor %}
                      </ul>
                    {% endif %}
                  </form>
                </div>
        
              </div>
            </div>
          </div>
          
{%endblock%}
