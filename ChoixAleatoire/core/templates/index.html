{%extends 'base.html'%}
{% load static%}
{% block content %}
<div class="container contain-canvas">
    <p class=" text-center fw-bold">By KydLaugan</p>
    <div class="d-flex justify-content-center ">
        <canvas id='canvas' width='980' height='350' class="mt-3"   data-responsiveMinWidth="180" data-responsiveScaleHeight="true" data-responsiveMargin="50">
            Canvas not supported, use another browser.
        </canvas>
        <img   src="{% static 'image/basic_pointer.png'%}" id="prizePointer" alt="V" />
    </div>
    <div class="d-flex justify-content-center ">
        <button onClick="theWheel.stopAnimation(false); theWheel.rotationAngle=0; theWheel.draw() ;theWheel.startAnimation();" class="btn btn-primary" >Tourner</button>
    </div>
</div>
{% endblock content %}
